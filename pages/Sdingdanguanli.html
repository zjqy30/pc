<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>商家订单管理</title>
	<link rel="stylesheet" href="../layui/css/layui.css" />
	<link rel="stylesheet" href="../css/Sshouye.css" />

	<link rel="stylesheet" href="../css/Smore.css">
	<link rel="stylesheet" href="../css/Sdingdanguanli.css">
</head>

<body>
	<div class="Content">
			<div class="heisemo">
		
				</div>
		<!--侧边栏开始-->

			<img src="../img/sendbill.png" class="sendbill">
			<img src="../img/dingdanguanli.png" class="dingdanguanli">
		</div>
		<!-- 侧边栏结束 -->

		<!-- 右侧主体开始 -->
		<div class="zhuti">

			<div class="shouye_top">

				<div class="xiangxiazhankai"></div>
			</div>

					<!-- 小三角开始 -->
					<div class="first_couple">

						<div class="second_couple">
							<div class="sanjiao3 white1"></div>
							<div class="sanjiao4 green2"></div>
						</div>
	
						<!-- 小三角结束 -->
					<!-- 表格开始 -->
					<table class="layui-table table_style" >
						<colgroup>
							<col width="150">
							<col width="200">
							<col>
						</colgroup>
						<thead>
							<tr style="background-color:rgba(250,250,250,1);
								font-size:18px;
								font-family:PingFangSC-Semibold;
								font-weight: 900;
								color:rgba(51,51,51,1);
								">
								<th>标题</th>
								<th>商品类型</th>
								<th>平台要求</th>
								<th class="reorder1">粉丝要求</th>
								<th class="reorder2">创建时间</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<!-- 添加内容部分 -->
						</tbody>
					</table>
					<!-- 表格结束 -->
					<!-- 分页开始 -->
					<div class="zhuti3">
						<div id="demo4"></div>
						<div class="paging">
							<!-- <div class="page page_unselect"><img src="../img/last.png" alt=""></div>
							<div class="page_unselect">
								<p class="page_unselect_word">1</p>
							</div>
							<div class="page_select">
								<p class="page_select_word">2</p>
							</div>
							<div class="page_unselect">
								<p class="page_unselect_word">3</p>
							</div>
							<div class="page_unselect">
								<p class="page_unselect_word">4</p>
							</div>
							<div class="page page_unselect"><img src="../img/next.png" alt=""></div> -->
						</div>
					</div>
					<!-- 分页结束 -->
				</div>


			</div>

		<!-- 右边主体结束 -->

		<div class="shouye_xuanfu">

				<p>&nbsp;&nbsp;&nbsp;&nbsp;首页</p>
			</div>
			<div class="dingdan_show  show">

			</div>

			</div>
			<div class="dingdanguanli_show  show">

			</div>

			<div id="sanjiao"></div>
		</div>
		<!-- 退出登录结束 -->
		<!-- 创建订单按钮 -->
		<div class="create_dingdan">
			<p class="create_dingdan_word">创建订单</p>

	</div>
