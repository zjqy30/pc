<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>订单管理</title>
	<link rel="stylesheet" href="../layui/css/layui.css" />
	<link rel="stylesheet" href="../css/Wshouye.css" />
	<link rel="stylesheet" href="../css/Wdingdancenter.css">
	<link rel="stylesheet" href="../css/Wqiangdanguanli.css">
	<link rel="stylesheet" href="../css/Wmore.css">
</head>

<body>
	<div class="Content">
			<div class="heisemo">
					<!-- 更多资料弹出框开始 -->
					<div class="detail_1">
						<div class="detail_1_top">
							<div class="detail_1_top_left">各款连衣裙找销售</div>
							<img src="../img/close.png" alt="">
						</div>
						<div class="list1">
							<a>商品类型：</a>
							<em>鞋帽箱包</em>
						</div>
						<div class="list2">
							<a>发布时间：</a>
							<em>2019-08-12 &nbsp;&nbsp;11:29</em>
						</div>
						<div class="list3">
							<a>达人类型：</a>
							<div class="list3_1">美食</div>
							<div class="list3_1">三农</div>
							<div class="list3_1">美女</div>
						</div>
						<div class="list4">
							<a>粉丝要求：</a>
							<em>10万</em>
						</div>
						<div class="list5">
							<a>达人平台：</a>
							<em>暂无要求</em>
						</div>
						<div class="list6">
							<a>店铺等级：</a>
							<em>一颗皇冠</em>
						</div>
						<div class="list7">
							<a>佣金比例：</a>
							<em>30%</em>
						</div>
						<div class="list8">
							<a>是否寄样：</a>
							<em>否</em>
						</div>
						<div class="list9">
							<a>产品以往销量：</a>
							<em>3271</em>
						</div>
		
					</div>
		
				</div>
		<!--侧边栏开始-->
		<div class="left_bar">
			<img src="../img/left_logo.png" class="left_logo" />
			<img src="../img/shouye.png" class="shouye" />
			<img src="../img/dingdan.png" class="dingdan" />
			<img src="../img/dingdanguanli.png" class="dingdanguanli">
		</div>
		<!-- 侧边栏结束 -->

		<!-- 右侧主体开始 -->
		<div class="zhuti">
			<!-- 导航栏开始 -->
			<div class="shouye_top">
				<img src="../img/shouyetouxiang.png" class="shouyetouxiang" />
				<div class="nicheng">ZKB1789012</div>
				<div class="xiangxiazhankai"></div>
			</div>
			<!-- 导航栏结束 -->
			<!-- 主体 -->
			<div class="shouyr_zhuti">
				<div class="bill_manage">
					<div class="keyWord">关键字：</div>
					<input type="text" placeholder="请输入" class="search">
					<button class="layui-btn layui-btn-normal search_button">查询</button>
					<!-- 小三角开始 -->
					<div class="first_couple">
						<div class="sanjiao1 white1"></div>
						<div class="sanjiao2 green2"></div>
					</div>
					<div class="second_couple">
						<div class="sanjiao3 white1"></div>
						<div class="sanjiao4 green2"></div>
					</div>

					<!-- 小三角结束 -->
					<!-- 表格开始 -->
					<table class="layui-table table_style" rules=rows>
						<colgroup>
							<col width="150">
							<col width="200">
							<col>
						</colgroup>
						<thead>
							<tr style="background-color:rgba(250,250,250,1);
								font-size:18px;
								font-family:PingFangSC-Semibold;
								font-weight: 900;
								color:rgba(51,51,51,1);
								">
								<th>标题</th>
								<th>商品类型</th>
								<th>平台要求</th>
								<th class="reorder1">粉丝要求</th>
								<th class="reorder2">创建时间</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<!-- 添加内容部分 -->

						</tbody>
					</table>
					<!-- 表格结束 -->
					<!-- 分页开始 -->
					<div class="zhuti3">
						<!-- <div id="demo4"></div> -->
						<div class="paging">
							<div class="page page_unselect"><img src="../img/last.png" alt=""></div>
							<div class="page_unselect">
								<p class="page_unselect_word">1</p>
							</div>
							<div class="page_select">
								<p class="page_select_word">2</p>
							</div>
							<div class="page_unselect">
								<p class="page_unselect_word">3</p>
							</div>
							<div class="page_unselect">
								<p class="page_unselect_word">4</p>
							</div>
							<div class="page page_unselect"><img src="../img/next.png" alt=""></div>
						</div>
					</div>
					<!-- 分页结束 -->
				</div>


			</div>

		</div>
		<!-- 右边主体结束 -->

		<!-- 悬浮框开始 -->
		<div class="shouye_xuanfu">
			<div class="shouye_show  show">
				<p>&nbsp;&nbsp;&nbsp;&nbsp;首页</p>
			</div>
			<div class="dingdan_show  show">
				<p>&nbsp;&nbsp;&nbsp;&nbsp;订单中心</p>
			</div>
			<div class="dingdanguanli_show  show">
				<p>&nbsp;&nbsp;&nbsp;&nbsp;抢单管理</p>
			</div>

		</div>
		<!-- 悬浮框结束 -->

		<!-- 退出登录开始-->
		<div class="login_out">
			<img src="../img/loginout.png" class="pic_login_out">
			<p id="login_out">退出账号</p>
			<div id="sanjiao"></div>
		</div>
		<!-- 退出登录结束 -->
	</div>
</body>
<script src="../bootstrap/js/jquery.min.js"></script>
<script src="../jquery.min.js"></script>
<script src="../layui/layui.js"></script>
<script src="../js/Wshouye.js"></script>
<script src="../js/Wdingdancenter.js"></script>
<script src="../js/Wqiangdanguanli.js"></script>
<!-- 订单列表管理 -->
<script src="../js/Sdingdanguanli_del.js"></script>

</html>
