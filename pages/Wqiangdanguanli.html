<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>网红订单管理</title>
	<link rel="stylesheet" href="../layui/css/layui.css" />
	<link rel="stylesheet" href="../css/Wshouye.css" />
	<!-- <link rel="stylesheet" href="../css/Wdingdancenter.css"> -->
	<link rel="stylesheet" href="../css/Wqiangdanguanli.css">
	<link rel="stylesheet" href="../css/Wmore.css">
</head>

<body>
	<div class="Content">
		<div class="heisemo">
			<!-- 更多资料弹出框开始 -->

		</div>
		<!--侧边栏开始-->
		<div class="left_bar">
			<img src="../img/left_logo.png" class="left_logo" />
			<img src="../img/shouye.png" class="shouye" />
			<img src="../img/dingdan.png" class="dingdan" />
			<img src="../img/dingdanguanli.png" class="dingdanguanli">
		</div>
		<!-- 侧边栏结束 -->

		<!-- 右侧主体开始 -->
		<div class="zhuti">
			<!-- 导航栏开始 -->
			<div class="shouye_top">
				<!-- 退出登录开始-->
				<div class="login_out">
					<img src="../img/loginout.png" class="pic_login_out">
					<p id="login_out">退出账号</p>
					<div id="sanjiao"></div>
				</div>
				<!-- 退出登录结束 -->
				<div class="xiangxiazhankai"></div>
				<div class="nicheng">用户昵称</div>
				<img src="../img/shouyetouxiang.png" class="shouyetouxiang" style="width: 30px; height:30px;" />
			</div>
			<!-- 导航栏结束 -->
			<!-- 主体 -->
			<div class="shouyr_zhuti">
				<div class="bill_manage">
					<div class="keyWord">关键字：</div>
					<input type="text" placeholder="请输入" class="search">
					<button class="layui-btn layui-btn-normal search_button">查询</button>
					<!-- 小三角开始 -->
					<div class="first_couple">
						<div class="sanjiao1 white1"></div>
						<div class="sanjiao2 white2"></div>
					</div>
					<div class="second_couple">
						<div class="sanjiao3 white1"></div>
						<div class="sanjiao4 white2"></div>
					</div>

					<!-- 小三角结束 -->
					<!-- 表格开始 -->
					<table class="layui-table table_style">
						<colgroup>
							<col width="150">
							<col width="200">
							<col>
						</colgroup>
						<thead>
							<tr style="background-color:rgba(250,250,250,1);
								font-size:18px;
								font-family:PingFangSC-Semibold;
								font-weight: 900;
								color:rgba(51,51,51,1);
								">
								<th>标题</th>
								<th>商品类型</th>
								<th>平台要求</th>
								<th class="reorder1">粉丝要求</th>
								<th class="reorder2">创建时间</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<!-- 添加内容部分 -->

						</tbody>
					</table>
					<!-- 表格结束 -->

				</div>
				<!-- 分页开始 -->
				<div class="zhuti3">
					<div class="paging">

					</div>
				</div>
				<!-- 分页结束 -->

			</div>




		</div>
		<!-- 右边主体结束 -->

		<!-- 悬浮框开始 -->
		<div class="shouye_xuanfu">
			<div class="shouye_show  show">
				<p>&nbsp;&nbsp;&nbsp;&nbsp;首页</p>
			</div>
			<div class="dingdan_show  show">
				<p>&nbsp;&nbsp;&nbsp;&nbsp;订单中心</p>
			</div>
			<div class="dingdanguanli_show  show">
				<p>&nbsp;&nbsp;&nbsp;&nbsp;抢单管理</p>
			</div>

		</div>
		<!-- 悬浮框结束 -->

		<!-- 退出登录开始-->
		<!-- <div class="login_out">
			<img src="../img/loginout.png" class="pic_login_out">
			<p id="login_out">退出账号</p>
			<div id="sanjiao"></div>
		</div> -->
		<!-- 退出登录结束 -->
	</div>
</body>
<script src="../bootstrap/js/jquery.min.js"></script>
<script src="../js/globel.js"></script>
<script src="../jquery.min.js"></script>
<script src="../layui/layui.js"></script>
<script src="../js/WSshouye.js"></script>
<script src="../js/WSdingdancenter.js"></script>
<script src="../js/WSdingdanguanli_del.js"></script>
<script src="../js/common.js"></script>
<script src="../js/login_out.js"></script>

</html>
