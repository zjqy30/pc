<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>创建订单</title>

	<link rel="stylesheet" href="../layui/css/layui.css" />
	<link rel="stylesheet" href="../css/Sshouye.css" />
	<link rel="stylesheet" href="../css/Screateorder.css">
	<link rel="stylesheet" href="../css/Sdingdancenter.css">
	<link rel="stylesheet" href="../css/Sdingdanguanli.css">


</head>

<body>
	<div class="Content">
		<!--侧边栏开始-->
		<div class="left_bar">
			<img src="../img/left_logo.png" class="left_logo" />
			<img src="../img/shouye.png" class="shouye" />
			<img src="../img/dingdan.png" class="dingdan" />
			<img src="../img/sendbill.png" class="sendbill">
			<img src="../img/dingdanguanli.png" class="dingdanguanli">
		</div>
		<!-- 侧边栏结束 -->

		<!-- 右侧主体开始 -->
		<div class="zhuti">
			<!-- 导航栏开始-->
			<div class="shouye_top">
				<img src="../img/shouyetouxiang.png" class="shouyetouxiang" />
				<div class="nicheng">ZKB1789012</div>
				<div class="xiangxiazhankai"></div>
			</div>
			<!-- 导航栏结束 -->
			<!-- 主体 -->
			<div class="shouyr_zhuti">
				<!-- 创建订单开始 -->
				<!-- 向下展开图标开始 -->
				<!-- <div class="down">
					<img src="../img/down.png" alt="">
					<img src="../img/down.png" alt="">
					<img src="../img/down.png" alt="">
					<img src="../img/down.png" alt="">
					<img src="../img/down.png" alt="">
				</div> -->
				<!-- 向下展开图标结束 -->
				<div class="create_body">
					<div class="adver"><a>* &nbsp;&nbsp;</a><em>广告标题&nbsp;&nbsp;</em> </div> <input type="text"
						placeholder="请输入标题" class="create_input">
					<p>0/20</p><br>
					<div class="pro_type"><a>* &nbsp;&nbsp;</a><em>商品类型&nbsp;&nbsp;</em> </div> <input type="text"
						placeholder="请输入内幕" class="create_input"><br>
					<div class="store_level"><a>* &nbsp;&nbsp;</a><em>店铺等级&nbsp;&nbsp;</em> </div> <input type="text"
						placeholder="请输入该店铺现有等级" class="create_input"><br>
					<div class="pro_sale"><a>* &nbsp;&nbsp;</a><em>产品之前销售&nbsp;&nbsp;</em> </div> <input type="text"
						placeholder="请输入该产品现销售量数" class="create_input"><br>
					<div class="daren_level_demand"><a>* &nbsp;&nbsp;</a><em>达人平台要求&nbsp;&nbsp;</em> </div> <input
						type="text" placeholder="请选择或搜索" class="create_input"><br>
					<div class="daren_fans_demand"><a>* &nbsp;&nbsp;</a><em>达人粉丝要求（万）&nbsp;&nbsp;</em> </div> <input
						type="text" placeholder="请选择或搜索" class="create_input"><br>
					<div class="daren_style"><a>* &nbsp;&nbsp;</a><em>达人类型&nbsp;&nbsp;</em> </div> <input type="text"
						placeholder="请输入标签" class="create_input"><br>
					<div class="send_sample"><a>* &nbsp;&nbsp;</a><em>是否寄样&nbsp;&nbsp;</em> </div> <input type="text"
						placeholder="请选择是否邮递样品" class="create_input"><br>
					<div class="com_rate"><a>* &nbsp;&nbsp;</a><em>佣金比例&nbsp;&nbsp;</em> </div> <input type="text"
						placeholder="请选择佣金比例" class="create_input"><br>
					<input type="text" placeholder="其中平台服务费占取比例" class="create_input last_input"><br>
					<button class="layui-btn layui-btn-normal last_input">立即创建</button>
				</div>
				<!-- 创建订单结束 -->
			</div>
		</div>
		<!-- 右边主体结束 -->
		<!-- 悬浮框开始 -->
		<div class="shouye_xuanfu">
			<div class="shouye_show  show">
				<p>&nbsp;&nbsp;&nbsp;&nbsp;首页</p>
			</div>
			<div class="dingdan_show  show">
				<p>&nbsp;&nbsp;&nbsp;&nbsp;订单中心</p>
			</div>
			<div class="chuangjiandingdan_show  show">
				<p>&nbsp;&nbsp;&nbsp;&nbsp;创建订单</p>
			</div>
			<div class="dingdanguanli_show  show">
				<p>&nbsp;&nbsp;&nbsp;&nbsp;订单管理</p>
			</div>
		</div>
		<!-- 悬浮框结束 -->
		<!-- 退出登录开始-->
		<div class="login_out">
			<img src="../img/loginout.png" class="pic_login_out">
			<p id="login_out">退出账号</p>
			<div id="sanjiao"></div>
		</div>
		<!-- 退出登录结束 -->
		<!-- 创建订单按钮开始 -->
		<div class="create_dingdan">
			<p class="create_dingdan_word">创建订单</p>
		</div>
		<!-- 创建订单按钮结束 -->
	</div>
</body>
<script src="../bootstrap/js/jquery.min.js"></script>
<script src="../jquery.min.js"></script>
<script src="../layui/layui.js"></script>
<script src="../js/Sshouye.js"></script>
<script src="../js/Sdingdancenter.js"></script>
<script src="../js/Sdingdanguanli.js"></script>
<script src="../js/Screateorder.js"></script>

</html>
